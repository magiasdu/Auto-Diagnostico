<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuestionario del Despertar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'brand-primary': '#CED1A9',
                'brand-secondary': '#F5F6F0',
                'brand-text': '#1f2937', // gray-800
                'brand-background': '#f8fafc', // slate-50
              },
              fontFamily: {
                'serif': ['Lora', 'serif'],
                'sans': ['Inter', 'sans-serif'],
              }
            }
          }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* brand-background */
        }
        @keyframes anim-enter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes anim-exit {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        .animate-enter {
            animation: anim-enter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-exit {
            animation: anim-exit 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }
    </style>
